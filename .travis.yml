language: java
sudo: false
install:
  - wget https://dl.influxdata.com/influxdb/releases/influxdb-1.2.2_linux_amd64.tar.gz -O /tmp/influxdb.tar.gz
  - tar -xvf /tmp/influxdb.tar.gz
  - export PATH=$PATH:$PWD/influxdb-1.2.2-1/usr/bin

before_script:
  - influxd restore -metadir /var/lib/influxdb/meta ./data/backups
  - influxd restore -database test -datadir /var/lib/influxdb/data ./data/backups
  - sudo service influxdb start

script: "mvn cobertura:cobertura"

after_success:
  - bash <(curl -s https://codecov.io/bash)